{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Lunch Buddy{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/theme.css' %}" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body class="bg-app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-brand">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Lunch Buddy</a>
        <div>
          <a class="btn btn-sm btn-light rounded-4" href="/pantry/">Pantry</a>
          <a class="btn btn-sm btn-light rounded-4" href="/meals/">Meals</a>
          <a class="btn btn-sm btn-light rounded-4" href="/planning/history/">Planning</a>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
  </html>
