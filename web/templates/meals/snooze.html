{% extends 'base.html' %}
{% block title %}Snooze {{ meal.name }}{% endblock %}
{% block content %}
<h2 class="mb-3">Snooze {{ meal.name }}</h2>
<form method="post" class="card card-elev p-3 rounded-4">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-6">{{ form.snooze_until.label_tag }} {{ form.snooze_until }}</div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary rounded-4" type="submit">Snooze</button>
    <a class="btn btn-outline-secondary rounded-4" href="{% url 'meal_list' %}">Cancel</a>
  </div>
</form>
{% endblock %}
